<div class="phase-block{{ state }}">
    <div class='phase-content'>
        <div class='phase-info'>
            <div class='phase'>Phase {{ phase }}</div>
            <div class='amount'>{{ amount }} AQUA</div>
        </div>
        <div class='phase-status'>
            <div class='date'>{{ date }}</div>
            <div class='status-wrapper'>{{ status }}</div>
        </div>
    </div>
    <a href="{{ url }}" target="_blank">View on explorer
        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.6464 5L13.6464 7L14 7.35355L13.6464 7.70711L11.6464 9.70711L10.9393 9L12.0858 7.85355H0.292893V6.85355H12.0858L10.9393 5.70711L11.6464 5Z" fill="currentColor"/>
        </svg>
    </a>
</div>
